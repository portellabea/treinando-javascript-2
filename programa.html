<canvas width="900" height="600"></canvas>
<script>

	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');
	
	pincel.fillStyle = 'lightpink';
	pincel.fillRect(0, 0, 900, 600);

	pincel.fillStyle = 'lightblue';
	pincel.fillRect(0,0,300,600);

	pincel.fillStyle = 'lightyellow';
	pincel.fillRect(600,0,900,600);

	pincel.fillStyle = 'lightgrey';
	pincel.beginPath();
	pincel.moveTo(450, 300);
	pincel.lineTo(300, 600);
	pincel.lineTo(600, 600);
	pincel.fill();

	pincel.fillStyle = 'black';
	pincel.beginPath();
	pincel.arc(450, 300, 50, 0, 2 * 3.14);
	pincel.fill();

</script>
